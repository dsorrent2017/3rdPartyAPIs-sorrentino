<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- From bootstrap documentation : https://getbootstrap.com/docs/3.4/css/

    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    have standardized there online documentation to be read in office with IE
   -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./script.js'></script>

    -->
    <header class="jumbotron">

      <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- add hourSchedulerContainer for CSS to add properties -->
    <div class="container" id="hourSchedulerContainer"></div>

    
  </body>
